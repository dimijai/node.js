<body>

  </header>  
  <main>
    <form class="contact-form" action="/contact/contact" method="POST">

        <label for="name">Name</label>

        <label for="email">Email</label>

        <button type="submit" onclick="myFunction()">Submit</button>

<script>
function myFunction() {
  alert("Form successfully filled");
}
</script>

    </form>
